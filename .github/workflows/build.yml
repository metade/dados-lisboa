name: build-and-deploy
on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Instalar tippecanoe
        run: sudo apt-get update && sudo apt-get install -y tippecanoe

      - name: Construir dados (PMTiles)
        run: bundle exec rake data:all

      - name: Verificações PMTiles
        run: bundle exec rake verify:parques verify:basemap

      - name: Testes
        run: bundle exec rake test

      - name: Construir Jekyll
        run: bundle exec jekyll build --source site --destination site/_site --trace

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
