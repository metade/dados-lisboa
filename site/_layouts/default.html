<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ page.title }} | {{ site.title }}</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="{{ '/assets/css/theme.css' | relative_url }}"
        />
        <link
            rel="stylesheet"
            href="{{ '/assets/css/site.css' | relative_url }}"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="bg-page">
        <header class="site-header border-bottom">
            <div class="container-fluid">
                <div
                    class="d-flex align-items-center justify-content-between py-3"
                >
                    <h1 class="brand mb-0">
                        <a
                            href="{{ '/' | relative_url }}"
                            class="text-decoration-none text-dark"
                            >{{ site.title }}</a
                        >
                    </h1>
                    <nav class="nav">
                        <a
                            href="{{ '/parques-infantis/' | relative_url }}"
                            class="nav-link"
                            >Parques Infantis</a
                        >
                    </nav>
                </div>
            </div>
        </header>

        <main class="container-fluid mt-4">{{ content }}</main>

        <footer class="site-footer mt-5 pt-4 border-top">
            <div class="container-fluid">
                <p class="small text-muted mb-0">
                    Por <a href="https://www.metade.org">metade.org</a>
                </p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            type="module"
            src="{{ '/assets/js/core.js' | relative_url }}"
        ></script>
    </body>
</html>
